<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live- Coding Contest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sites
                            </a>
                            <ul id="webList" class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li onclick="sendCategory(this.id)" id="0"><a class="dropdown-item" href="#">CodeForces</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="1"><a class="dropdown-item" href="#">CodeForces Gym</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="2"><a class="dropdown-item" href="#">TopCoder</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="3"><a class="dropdown-item" href="#">AtCoder</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="4"><a class="dropdown-item" href="#">CS Academy</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="5"><a class="dropdown-item" href="#">CodeChef</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="6"><a class="dropdown-item" href="#">HackerRank</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="7"><a class="dropdown-item" href="#">HackerEarth</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="8"><a class="dropdown-item" href="#">Kick Start</a>
                                </li>
                                <li onclick="sendCategory(this.id)" id="9"><a class="dropdown-item" href="#">LeetCode</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>

    <section>
        <div class="container text-center">
            <div class="d-flex justify-content-center">

                <div>
                    <h1 class="headTitle">Live- Coding Contest</h1>
                    <div class="line"></div>
                </div>
                <div>
                    <img id="Logo" src="Assets/image/CodeBook.png" alt="Logo">
                </div>
            </div>
        </div>
    </section>

    <section class="container" id="cardBody"></section>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
